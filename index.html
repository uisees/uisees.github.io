<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дисциплина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://www.svgrepo.com/show/112469/waves.svg') repeat-x;
            background-size: cover;
            opacity: 0.2;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffffff, #000000);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #dcdcdc, #1a1a1a);
        }
        .signature {
            position: absolute;
            bottom: 40px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Дисциплина – ключ к успеху</h1>
        <p>Строгость, самоконтроль и усердие приведут тебя к цели.</p>
        <a href="https://t.me/arctegonya" class="button">Перейти</a>
    </div>
    <div class="waves"></div>
    <div class="signature">UISEES</div>
</body>
</html>
